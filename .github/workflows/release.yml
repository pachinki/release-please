name: Release

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: release-main
  cancel-in-progress: false

jobs:
  release:
    runs-on: self-hosted
    steps:
      - name: Checkout (full history for tagging)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Fetch tags and prepare
        run: |
          echo "🔍 Fetching latest tags..."
          git fetch --tags --force
          echo "✅ Ready for release"

      - name: Release Please
        id: release
        uses: googleapis/release-please-action@v4
        with:
          release-type: simple
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Create floating tags
        if: ${{ steps.release.outputs.release_created == 'true' }}
        run: |
          echo "🏷️  Creating floating tags for ${{ steps.release.outputs.tag_name }}"
          
          git config user.name github-actions[bot]
          git config user.email 41898282+github-actions[bot]@users.noreply.github.com
          
          MAJOR="${{ steps.release.outputs.major }}"
          MINOR="${{ steps.release.outputs.minor }}"
          FULL_TAG="${{ steps.release.outputs.tag_name }}"
          
          # Create floating tags
          for floating_tag in "v${MAJOR}" "v${MAJOR}.${MINOR}"; do
            echo "Creating floating tag: $floating_tag -> $FULL_TAG"
            
            # Delete remote tag if exists
            git push origin ":$floating_tag" 2>/dev/null || true
            
            # Create and push new tag
            git tag -fa "$floating_tag" -m "Floating tag $floating_tag -> $FULL_TAG"
            git push origin "$floating_tag"
            
            echo "✅ Created floating tag: $floating_tag"
          done
